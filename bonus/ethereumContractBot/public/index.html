<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Make money easy&fast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="front.js"></script>
</head>


<body>

    <h2>Get current price of ethereum and price on smart contract</h2>
    <button onclick="getCurrentPrice()">Get prices</button>
    
    <div id="getPrice"></div>

    <div id="connect">
        
        <h2>Connect to queue to be able to write on smart contract and to pay gas for transaction</h2>
        <button id="connectBtn" onclick="connect()">Connect to queue</button>

    </div>

    <div id="disconnect">

        <h2>Disconnect from queue</h2>
        <button id="disconnectBtn" onclick="disconnect()">Disconnect</button>
    
    </div>

</body>

</html>
